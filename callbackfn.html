<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call back function</title>
</head>

<body>

    <div></div>

    <script>
        let news = [
            { newsTitle: "first Title", content: "hellow world" },
            { newsTitle: "second Title", content: "we are learning javascricppt" },
            { newsTitle: "third Title", content: "this is call back function topic" }
        ]
        // define function
        function showNews() {
            //   setTimeout(demo,200)
            // setTimeout(function(){},2000)
            setTimeout(() => {
                let result = ""
                news.forEach(post => {
                    result += `<li>${post.newsTitle}</li>`
                })
                document.querySelector('div').innerHTML=result
            },1000)
        }

        
        // call showNews function
        // showNews()
        // define addNews with callback function 
        function addNews(newdata,a){
             setTimeout(()=>{
                 news.push(newdata)
                //  execure callback function only after adding news
                a()
             },1000)
        }
        //  call function addNews wits callback function showNews
        addNews({ newsTitle: "fourth title", content: "fbbdcebrbv"},showNews )
    </script>
</body>

</html>

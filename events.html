<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <p>onclick,onsubmit,onchange,onload,onmouseover,onmouseout,ondblclick,onkeyup,onkeydown</p>
      <button onmouseover="demo_function()" onmouseout="demo()">click to see the result</button>
      <p id="result"></p>
    <script>
const demo_function=()=>{

    // document.write('this is click event')
    document.getElementById('result').innerHTML=(new Date())

}
const demo=()=>{
    document.getElementById('result').innerHTML='hellow world'
}

    </script>
</body>
</html>

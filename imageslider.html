<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <style>
        .container{
            height: 300px;
            width: 700px;
            margin: auto;
        }
        #image{
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container" onmouseover="stop()" onmouseenter="start()">
        <img src="images/leaf.jpg"    id="image" alt="">
        <button class="left-btn" onclick="prev()">&lt;</button>
        <button class="right-btn" onclick="next()">&gt;</button>

    </div>

    <script src="imageslider.js">
        
    </script>
</body>
</html>
